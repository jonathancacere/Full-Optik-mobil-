<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="title_tab">
    <h2 class="title-animation">Lentes</h2>
  </div>

  <ion-list class="transparent-list">
    <ion-item *ngFor="let producto of productos" lines="none">
      <ion-thumbnail slot="start">
        <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="product-image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Precio unidad: {{ producto.precio | convetirMoneda:1000 }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
