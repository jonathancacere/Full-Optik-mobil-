<ion-header [translucent]="true">
  <ion-toolbar>  
    <app-company-name [companyName]="'FullOptik'"></app-company-name>  
    <ion-buttons slot="end"> 
        <ion-menu-button menu="mainMenu"></ion-menu-button>
   </ion-buttons> 
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding"> 
  

  <!-- Imagen de usuario y mensaje de bienvenida -->
  <div class="user-info">
    <img src="../../assets/img/user.png" alt="User Avatar" class="user-avatar" />
    <h2><strong>{{ bienvenidos }}</strong><br/> {{ email }}</h2>
    <span>Tienes 2500 puntos</span>
  </div>


  <div class="ofertas-info"> 
    <h2>Ofertas</h2>
  </div>

 <!-- Cards de Ofertas -->
 <ion-card>
  <img src="../../assets/img/adulto.PNG" alt="Manzana" />
  <ion-card-header>
    <ion-card-title>Lente Adulto</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Los mejores lentes para adultos, ven y busca el tuyo.
  </ion-card-content>
</ion-card>

<ion-card>
  <img src="../../assets/img/infantil1.PNG" alt="Banana" />
  <ion-card-header>
    <ion-card-title>Lente infantil</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Ven y mira los mejores lentes para tu Hijo y/o Hija.
  </ion-card-content>
</ion-card>

<ion-card>
  <img src="../../assets/img/sobrelente2.PNG" alt="Naranja" />
  <ion-card-header>
    <ion-card-title>Sobre Lentes</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Los mejores lentes con sobre lentes para andar a la moda.
  </ion-card-content>
</ion-card>
</ion-content>
