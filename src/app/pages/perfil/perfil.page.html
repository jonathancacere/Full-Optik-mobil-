<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ usuario.nombre }} {{ usuario.apellido }}</ion-card-title>
      <ion-card-subtitle>Miembro desde {{ usuario.fechaRegistro }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>{{ usuario.correo }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>{{ usuario.telefono }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>{{ usuario.direccion }}</h3>
            <p>{{ usuario.ciudad }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Fecha de nacimiento: {{ usuario.fechaNacimiento }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-button expand="block" (click)="cerrarSesion()" color="danger">
            Cerrar Sesi√≥n
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
