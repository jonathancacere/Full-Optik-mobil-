<ion-app>
  <ion-menu side="start" menuId="mainMenu" contentId="main-content" swipe-gesture="true">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-item button routerLink="/home" routerDirection="root" detail="true">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Home</h2>
            <p>Página principal</p>
          </ion-label>
        </ion-item>
        <ion-item button routerLink="/perfil" routerDirection="root" detail="true">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Mi Perfil</h2>
            <p>Ver y editar perfil</p>
          </ion-label>
        </ion-item>
        <ion-item button (click)="navegarProductos()" detail="true">
          <ion-icon name="bag-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Productos</h2>
            <p>Explorar lentes</p>
          </ion-label>
        </ion-item>
         
        <ion-item button (click)="cerrarSesion()" detail="true">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Cerrar sesión</h2>
            <p>Salir de la cuenta</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
